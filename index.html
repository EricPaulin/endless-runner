<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dune Rush</title>
</head>
<body>
     <div class="container" data-container>
        <div class="score" data-score></div> 
        <div class="high-score" data-high-score></div>
        <div class="logoContainer">
            <img class="gameLogo" src="./images/logo.png">
        </div>
        <div class="message-screen" data-message-screen>
            <div class="message1"></div>
            <div class="message2"></div>
        </div> 
        <img class="floor" data-floor>
        <img class="floor" data-floor>
        <img class="player" data-player>
        <div class="jumpContainer">
            <button class="jumpBtn"> Start </button>
        </div>
     </div>


    <!-- script uses ES6 -->
     <script src="script.js" type="module"></script>
</body>
</html>
