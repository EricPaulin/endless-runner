<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blob Run</title>
</head>
<body>
     <div class="container" data-container>
        <div class="score" data-score></div> 
        <div class="high-score" data-high-score></div>
        <div class="message-screen" data-message-screen>
            <div class="message1"> Blob Run </div>
            <div class="message2"> Press Any Key To Start </div>
        </div>
        <img src="./images/floor.png" class="floor" data-floor>
        <img src="./images/floor.png" class="floor" data-floor>
        <img src="./images/blob_idle.png" class="player" data-player>
        <div class="jumpContainer">
            <button class="jumpBtn"> Start </button>
        </div>
     </div>


    <!-- script uses ES6 -->
     <script src="script.js" type="module"></script>
</body>
</html>
